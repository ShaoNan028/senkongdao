apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: senkongdao-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - senkongdao.com
    - www.senkongdao.com
    secretName: senkongdao-tls
  rules:
  - host: senkongdao.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: senkongdao-service
            port:
              number: 80
  - host: www.senkongdao.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: senkongdao-service
            port:
              number: 80